name: Build Website

on:
  push: 
    branches: [ master ]
  pull_request: 
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Print info
      run: echo $PWD
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Yarn
      run: npm install --global yarn && yarn --version
    
    - name: Install dependencies
      run: yarn install

    - name: Build website
      run: yarn build && cd build

    - name: Clone branch gh-pages
      uses: actions/checkout@v2
      with:
        path: '../gh-pages'
        ref: gh-pages

    - name: Print info
      run: echo $PWD
